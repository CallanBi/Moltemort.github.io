<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>请访问新站点 https://callanbi.top</title>
  </head>
  <body>
    <p>
      跳转中，访问新域名站点<a href="https://callanbi.top" target="_blank"
        >https://callanbi.top</a
      >
    </p>
  </body>
  <script>
    if (location.href.includes('moltemort.top')) {
      const oldUrl = location.href;
      const newUrl = oldUrl.replace('moltemort.top', 'callanbi.top');
      window.location.replace(newUrl);
    } else {
      window.location.href = "https://www.callanbi.top";
    }
  </script>
</html>
